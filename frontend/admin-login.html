<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DoConnect - Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/common.js" defer></script>
    <script src="./js/admin-login.js" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <main>
        <div class="auth-grid">
          <div class="auth-card">
            <h1>Admin Portal</h1>
            <p>Restricted access</p>
            <div class="status-message status-error hidden" data-role="admin-login-error"></div>
            <form id="admin-login-form" class="form-grid">
              <div class="form-group">
                <label for="admin-username">Username</label>
                <input id="admin-username" name="username" required />
              </div>
              <div class="form-group">
                <label for="admin-password">Password</label>
                <input id="admin-password" type="password" name="password" required />
              </div>
              <button type="submit" class="btn btn-primary" data-role="admin-login-submit">Sign In</button>
            </form>
            <p>
              Not an admin?
              <a href="./index.html">Back to user login</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
