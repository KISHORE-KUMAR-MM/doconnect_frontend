<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DoConnect - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/common.js" defer></script>
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <main>
        <div class="auth-grid">
          <div class="auth-card">
            <h1>Welcome Back</h1>
            <p>Sign in to continue</p>
            <div class="status-message status-error hidden" data-role="login-error"></div>
            <form id="login-form" class="form-grid" autocomplete="on">
              <div class="form-group">
                <label for="login-username">Username</label>
                <input id="login-username" name="username" placeholder="jane_doe" required />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" name="password" placeholder="••••••" required />
              </div>
              <button type="submit" class="btn btn-primary" data-role="login-submit">Sign In</button>
            </form>
            <p>
              New here?
              <a href="./register.html">Create account</a>
            </p>
            <p>
              Admin?
              <a href="./admin-login.html">Go to admin portal</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
