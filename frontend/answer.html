<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DoConnect - Question Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/common.js" defer></script>
    <script src="./js/answer.js" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-navbar">
        <div class="navbar-brand">
          <div class="logo-icon">DC</div>
          <div>
            <div>DoConnect</div>
            <small class="eyebrow" style="letter-spacing: 0.3em">Knowledge Hub</small>
          </div>
        </div>
        <div class="navbar-actions">
          <a href="./dashboard.html" class="btn btn-ghost">Dashboard</a>
          <a href="./ask.html" class="btn btn-ghost">Ask</a>
          <div class="nav-chip" data-role="nav-username">Guest</div>
          <button class="btn btn-secondary" data-action="logout">Logout</button>
        </div>
      </header>

      <main>
        <div class="page-header">
          <div>
            <p class="eyebrow">Discuss</p>
            <h1>Question Details</h1>
          </div>
          <a href="./dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>

        <div class="panel" id="answer-loading">
          <div class="loading-state">
            <div class="loader"></div>
            <p>Loading question...</p>
          </div>
        </div>

        <div class="panel hidden" id="answer-content">
          <div id="answer-question"></div>
          <hr />
          <div>
            <h2>Answers</h2>
            <div class="empty-state hidden" id="answers-empty">
              <p>No answers yet. Be the first!</p>
            </div>
            <div class="admin-list" id="answers-list"></div>
          </div>
          <hr />
          <div>
            <h2>Your Answer</h2>
            <div class="status-message status-error hidden" data-role="answer-error"></div>
            <div class="status-message status-success hidden" data-role="answer-success"></div>
            <form id="answer-form" class="form-grid">
              <textarea name="answerText" rows="5" placeholder="Write your answer..." required></textarea>
              <button type="submit" class="btn btn-primary" data-role="answer-submit">Submit Answer</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
