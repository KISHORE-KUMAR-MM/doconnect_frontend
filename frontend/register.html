<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DoConnect â€“ Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body data-page="register">
    <div class="app-shell">
      <main>
        <section>
          <div class="auth-card">
            <h1>Create Account</h1>
            <p>Become part of our knowledge-sharing community.</p>
            <div class="status-message status-error hidden" data-role="register-error"></div>
            <div class="status-message status-success hidden" data-role="register-success"></div>
            <form id="register-form" class="form-grid">
              <div class="form-group">
                <label for="reg-fullname">Full Name</label>
                <input id="reg-fullname" name="fullName" required />
              </div>
              <div class="form-group">
                <label for="reg-username">Username</label>
                <input id="reg-username" name="username" required />
              </div>
              <div class="form-group">
                <label for="reg-email">Email</label>
                <input id="reg-email" type="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="reg-password">Password</label>
                <input id="reg-password" type="password" name="password" minlength="6" required />
              </div>
              <div class="form-group">
                <label for="reg-confirm">Confirm Password</label>
                <input
                  id="reg-confirm"
                  type="password"
                  name="confirmPassword"
                  minlength="6"
                  required
                />
              </div>
              <div class="form-group">
                <label for="reg-role">Role</label>
                <select id="reg-role" name="role">
                  <option value="User">User</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary" data-role="register-submit">
                Create Account
              </button>
            </form>
            <p>
              Already have an account?
              <a href="./login.html">Sign in</a>
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
